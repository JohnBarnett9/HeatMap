<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
		<title>Page Title</title>
		<script src="../d3.min.js"></script>

		<style>
			#myTooltip {
				position: absolute; /*without this, tooltip is below graph*/
				background-color: white;
				width: 200px;
				height: 100px;
				padding: 3px; /*space between text and border of tooltip*/
				border-radius: 3px; /*slightly curved corners*/
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div id="root"></div>
		<script>
			d3.json("global-temperature.json").then(function(data){
				var dataset = data.monthlyVariance;
				const width = 1400;
				const height = 500;
				const svg = d3.select("#root")
				.append("svg")
				.attr("width", width)
				.attr("height", height)
				.attr("style", "background-color: lightgrey;");

				/*
				X Axis, works, commented to debug Y Axis
				*/
				//var minYear = d3.min(dataset, (d,i) => dataset[i]['year']);
				var minYear = d3.min(dataset, (d) => d.year);
				var maxYear = d3.max(dataset, (d) => d.year);
				console.dir(minYear);

				//variance
				var minVariance = d3.min(dataset, (d) => d.variance);
				var maxVariance = d3.max(dataset, (d) => d.variance);
				console.dir(minVariance);
				console.dir(maxVariance);


				const xScale = d3.scaleTime()
				.domain([minYear, maxYear])
				.range([50, 1300]);

				var xAxis = d3.axisBottom(xScale).tickFormat(d3.format("d"));
				svg.append("g")
				.attr("transform", "translate(50, 400)")
				.call(xAxis);
				



				var yScale = d3.scaleTime()
				.domain([new Date("2019-01-01"), new Date("2019-12-31")])
				.range([50, 400]);

				var yAxis = d3.axisLeft(yScale)
				.tickFormat(d3.timeFormat("%B"));

				svg.append("g")
				.attr("transform", "translate(100, 0)")
				.call(yAxis);

				//X Axis Label
				svg.append("text")
				.attr("x", width / 2)
				.attr("y", height - 20)
				.text("Year");

				/*
				//Y Axis Label
				*/
				svg.append("text")
				.attr("x", 0)
				.attr("y", 0)
				.attr("transform", "translate(20,250) rotate(-90)")
				.text("Month");
				
				var temp = d3.schemeBlues[4].concat(d3.schemeReds[5]);
				var threshold = d3.scaleThreshold()

				.domain([2.8, 3.9, 5.0, 6.1, 7.2, 8.3, 9.5, 10.6, 11.7, 12.8])
				.range(temp);

				//color data rect
				svg.selectAll("rect")
				.data(dataset)
				.enter()
				.append("rect")
				.attr("x", function(d,i){
					//+50 makes the rects start to right of Y axis
					return xScale(d.year) + 51 + "px";
				})
				.attr("y", function(d, i){
					return  yScale(new Date("2019-" + d.month + "-01")) + "px";
				})
				.attr("width", "4px")
				.attr("height", "28px ")
				.attr("fill", function(d){ 
					return threshold(d.variance + 8.66);
				})
				.on("mouseover", function(d){

					var tooltipDiv = d3.select("#myTooltip")

					tooltipDiv.transition()
					.duration(1)
					.style("opacity", 1);

					var monthAbbrev = d3.timeFormat("%B");
					var myDate = new Date(d.year,d.month-1, 1);
					var tooltipData = 
					d.year + " " + 
					monthAbbrev(myDate)
					+ "<br>Base Temp: " + (8.66 - d.variance)
					+ "<br>Variance: " + d.variance;

					tooltipDiv
					.html(tooltipData)
					.style("left", d3.event.pageX + "px")
					.style("top", d3.event.pageY + "px");					
				})
				.on("mouseout", function(d){
					tooltipDiv
					.style("opacity", 0);
				});

				//tooltip
				var tooltipDiv = d3.select("body")
				.append("div")
				.attr("id", "myTooltip")
				.text("asdf")
				.style("opacity", 0);
				//Color Legend


			});
		</script>
	</body>
</html>
